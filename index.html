<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Generate a <span class="main-green">random&nbsp;password</span></h1>
    <h3>Never use an insecure password again.</h3>
    <button id="generate-btn" onclick="generatePassword()">Generate password</button>
    <div id="container">
        <div class="password-frame">
            <p id="left-password">A</p>
        </div>
        <div class="password-frame">
            <p id="right-password">B</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
